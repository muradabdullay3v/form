<body>
<div class="qaqa">
<h1>Webinar Registration</h1><br>
<form action="#">
    <label for="">Name:</label></label><label style="color: red;">*</label><br>
    <input type="text" placeholder="First Name" required>
    <input type="text" placeholder="Last Name" required><br><br>
    <label for="">Email:</label></label><label style="color: red;">*</label><br>
    <input type="email" placeholder="jack@example.com" class="ikili" required><br><br>
    <label for="">Company Name:</label><label style="color: red;">*</label><br>
    <input type="text" class="ikili" required><br><br>
    <label for="">Company Website:</label></label><label style="color: red;">*</label><br>
    <input type="text" class="ikili" placeholder="https://example.com" required><br><br>
    <label for="">Adress:</label><br>
    <input type="text" placeholder="Street address" class="ikili"><br>
    <input type="text" placeholder="Apartment" class="ikili"><br>
    <input type="text" placeholder="City">
    <input type="text" placeholder="State"><br>
    <input type="text" placeholder="Postal Code">
    <select class="boy">
        <option value="USA">United States of America</option>
    </select>
    <br><br>
    <button>Register</button>
</form>
